<div class="content-canal content-scrollable">
  <div class="table-responsive col-sm-12">
    <table class="table table-striped table-hover table-condensed">
      <thead>
        <tr>
          <th class="col-sm-1">Rang</th>
          <th class="col-sm-2">Joueurs</th>
          <th class="col-sm-9">Scores</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="forecaster in ctrl.contestCentreService.getCanalForecasters()" ng-init="parentIndex = $index">
          <td class="col-sm-1">{{$index + 1}}</td>
          <td class="col-sm-2">{{forecaster.Pronostiqueurs_NomUtilisateur}}</td>
          <td class="col-sm-9">{{ctrl.contestCentreService.getCanalData($index).Scores}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
