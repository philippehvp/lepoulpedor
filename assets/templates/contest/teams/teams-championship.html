<div class="col-xs-offset-1 col-xs-10">
  <div class="row">
    <div class="col-xs-6 col-md-2" ng-repeat="teamLight in ctrl.contestCentreService.teamsLight track by $index"
      ng-click="ctrl.selectTeam(teamLight)" ng-class="{'active': teamLight == ctrl.contestCentreService.currentTeamLight}">
      <span class="col-xs-2">
        <img class="team-flag" ng-if="teamLight.Equipes_Fanion" ng-src="dist/images/equipes/{{teamLight.Equipes_Fanion}}" alt="Fanion de l'Ã©quipe'">
      </span>
      <span class="col-xs-8 team-light" ng-class="{'team-light-selected': teamLight === ctrl.contestCentreService.currentTeamLight }">
        {{teamLight.Equipes_NomCourt}}
      </span>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-xs-offset-1 col-xs-10 full-height" ng-scrollable>
      <div class="row">
        <team-players></team-players>
      </div>
    </div>
  </div>
</div>
